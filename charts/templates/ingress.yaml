# ConfigMap for configuring the Ingress Controller for pointing to PHP-FPM container

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "common.fullname" . }}-ingress-configmap
  namespace: {{ include "common.namespace" . }}
  labels:
    release: {{ .Release.Name }}
{{ include "common.labels" . | nindent 4 }}
data:
  SCRIPT_FILENAME: "/var/www/html/public$fastcgi_script_name"
  root: /var/www/html/public

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "common.fullname" . }}-ingress
  namespace: {{ include "common.namespace" . }}
  labels:
    {{ include "common.labels" . | nindent 4 }}
  annotations: # These are for Local Annotations Only
    kubernetes.io/ingress.allow-http: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "FCGI"
    nginx.ingress.kubernetes.io/fastcgi-index: "index.php"
    nginx.ingress.kubernetes.io/fastcgi-params-configmap: {{ include "common.fullname" . }}-ingress-configmap
spec:
  ingressClassName: {{ .Values.ingress.class }}
  rules:
  - host: {{ .Values.ingress.name }}
    http:
      paths:
      - path: {{ .Values.ingress.path }}
        pathType: {{ .Values.ingress.pathType }}
        backend:
          service: # Service Name
            name: {{ include "common.fullname" . }}-service
            port: # Target Port on Container
              number: {{ .Values.service.targetPort }}
